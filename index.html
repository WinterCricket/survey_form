<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Old Downeast Boats Experience</title>
</head>
<body>
	
	<h1 id="title">Old Downeast Boats</h1>
	<p id="description">Please let us know about your worst boating experience </p>
	<form action="" id="survey-form">
		Your Name: <br>
		<input type="text" name="name" id="name" value="Enter your name here" required>
		<br>
		Email: <br>
		<input type="text" name="email" id="email" value="Enter your email" required>
		<br>
		Age: <br>
		<input type="number" name="number" id="number">
		<br>
		Comments: <br>
		<textarea name="message" rows="10" cols="30" required>Please describe you boating experience...</textarea>
		<br><br>
		<input type="submit" value="Submit">


	</form>

</body>
</html>
