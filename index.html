<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Old Downeast Boats Experience</title>
</head>
<body>
	
	<h1 id="title">Old Downeast Boats</h1>
	<p id="description">Please let us know about your worst boating experience </p>
	<form action="" id="survey-form">
		<div id="rowTab">
			<div class="labels">
				<label id="name-label" for="name">Your Name: </label>
			</div>

			<div id="rightTab">
				<input autofocus type="text" name="name" id="name" placeholder="Enter your name here" required>
			</div>
		</div>

		<br>

		<div id="rowTab">
			<div class="labels">
				<label id="email-label" for="email">Your Email: </label>
			</div>
			<div id="rightTab">
				<input autofocus type="text" name="email" id="email" placeholder="Enter your email here" required>
			</div>
		</div>

		<br>

		<div id="rowTab">
			<div class="labels">
				<label id="number-label" for="number">Yearly Wages: </label>
			</div>
			<div id="rightTab">
				<input autofocus type="number" name="number" id="number" placeholder="Enter your wages here" required>
			</div>
		</div>

		<br>

		<div id="rowTab">
			<div class="labels">
				<label id="comment-label" for="comment">Please Comment: </label>
			</div>
			<div id="rightTab">
				<textarea autofocus type="text" name="comment" id="comment" placeholder="Enter your comment here" required></textarea>
			</div>
		</div> 

		<br><br>
		<input type="submit" value="Submit">


	</form>

</body>
</html>
