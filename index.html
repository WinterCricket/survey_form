<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="mainStyle.css">
	<title>Old Downeast Boats Experience</title>
</head>
<body>
	
	<h1 id="title">Jonesport/Beals Boats Survey</h1>
	<div id="form-outer" class="container">
	<p id="description">How Was Your Boating Experience In Jonesport/Beals?</p>
	
  <form id="survey-form" action="action_page.php">

    <label id="name" for="name">Name</label>
    <input type="text" id="name" name="name" placeholder="Your name..." required>

    <label for="email">Email</label>
    <input type="text" id="email" name="email" placeholder="Your email..." required>

	<p id="description">Below, please rate our boats on a scale of 1 to 10:</p>

    <label for="number">Rating</label>
    <input type="number" id="number" name="number" min="1" max="10" placeholder="Your number rating..." required><br><br>

    <label for="world-view">World View</label>
    <select id="world-view" name="world-vew">
      <option value="animist">Animist</option>
      <option value="pantheist">Pantheist</option>
      <option value="deist">Deist</option>
      <option value="theist">Theist</option>
      <option value="atheist">Atheist</option>
      <option value="librettist">Librettis</option>
      <option value="other">Other</option>

    </select>

    <label for="comment">Comment</label>
    <textarea id="comment" name="comment" placeholder="Please opine here..." ></textarea>

    <input type="submit" value="Submit">

  



	</form> 
</div>
